# COCO 2017 dataset http://cocodataset.org
# Train command: python train.py --data coco.yaml
# Default dataset location is next to /yolov5:
#   /parent_folder
#     /coco
#     /yolov5


# download command/URL (optional)
# download: bash data/scripts/get_coco.sh

# train and val data as 1) directory: path/images/, 2) file: path/images.txt, or 3) list: [path1/images/, path2/images/]
train: 
  - '../dataset/MIO-TCD/data/images/debug2/'
ce:
  - '../dataset/MIO-TCD/data/images/debug/'
val: 
  - '../dataset/MIO-TCD/data/images/test/' 

# number of classes
nc: 12

# class names
names: ['pedestrian', 'bicycle', 'car', 'motorcycle', 'bus', 'motorized_vehicle', 'single_unit_truck', "articulated_truck", "non-motorized_vehicle", "pickup_truck", "work_van", "is_FL"]

